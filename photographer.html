<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />


  <link rel="icon" type="image/png" href="sources/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - Photographe</title>
  <meta name="description" content="découvrez tout nos photographes de chez Fisheye">
  <meta name="keywords" content="FishEye, Openclassrooms, photographes, project 6">
  <meta name="author" content="FishEye">

</head>

<body>
  <header class="header">
    <a href="index.html"><img src="sources/img/logo/logo.svg" class="logo" /></a>
  </header>
  <main id="main-photographe">

    <section class="banner-photographe" id="banner" role="banner">
      <div class="banner-text-wrapper">
        <h1 class="title" lang="en">Ellie-Rose Wilkens</h1>
        <p class="location">Paris ,France</p>
        <p class="tagline">Capturer des compositions complexes</p>
      </div><button class="banner-photographer-btn">Contacter-moi</button>
      <div class="banner-img"><img src="./sources/img/1_small/PhotographersID/EllieRoseWilkens.jpg"
          alt="Ellie-Rose Wilkens"></div>
    </section>

    <section class="filter">
      <h3 id="trier">Trier par </h3>
      <div class="dropdown-menu">
        <div class="filter-select">
          <a href="#" role="button" class="filter-select-top" aria-controls="filter-options" aria-haspopup="listbox"
            aria-label="Trier par" aria-expanded="false">
            <span class="chosen">Popularité</span>
            <div class="arrow"></div>
          </a>
          <div class="filter-options-container" role="listbox" id="filter-options">
            <a href="#" class="filter-option selected" data-value="popularite" aria-selected="true"
              aria-label="Trier par popularité" role="option">Popularité</a>
            <a href="#" class="filter-option" data-value="date" aria-selected="false" aria-label="Trier par date"
              role="option">Date</a>
            <a href="#" class="filter-option" data-value="titre" aria-selected="false" aria-label="Trier par titre"
              role="option">Titre</a>
          </div>
        </div>
      </div>
    </section>

    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="sources/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
